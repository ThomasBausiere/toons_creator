<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a Toon</title>
    <span th:replace="~{homepage :: css}"></span>

</head>
<body>
<span th:replace="~{homepage :: nav}"></span>





    <form class="toon-form" method="post" th:action="@{/add}" th:object="${toon}">
        <h2 class="center-title" th:text="${toon.getId() != null ? 'Update a toon' : 'Create a toon'}"></h2>
        <input th:if="${toon.getId() != null}" th:field="*{id}" type="hidden">
        <input type="hidden" th:if="${toon.id != null}" th:field="*{id}" />

        <div class="content">
            <label for="name"></label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="content">
            <label for="level"></label>
            <input type="text" name="level" id="level" th:value="${toon.getId() != null ? toon.getLevel() : ''}" placeholder="Level"/>
            <span th:if="${#fields.hasErrors('level')}" th:errors="*{level}"></span>
        </div>
        <div class="content">
            <label for="campaign"></label>
            <input type="text" th:field="*{campaign}" id="campaign" placeholder="Campaign"/>
            <span th:if="${#fields.hasErrors('campaign')}" th:text=" TEST "></span>
        </div>
        <div class="content">
            <label for="profession"></label>
            <input type="text" th:field="*{profession}" id="profession" placeholder="Profession"/>
            <span th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}"></span>
        </div>
        <button class="btn">Envoyer</button>
    </form>


</body>
</html>
